<article class="fact theorem-like" id="FRAGMENT_PARENT_ID__0-1">
  <h4 class="heading">
    <span class="type">Fact</span><span class="space"> </span
    ><span class="codenumber">1.1.1</span><span class="period">.</span
    ><span class="space"> </span><span class="title">Law of Cosines.</span>
  </h4>
  <div class="para logical" id="FRAGMENT_PARENT_ID__0-1-2-1">
    <div class="para">
      Given any triangle with two sides having lengths
      <span class="process-math">\(a\text{,}\)</span>
      <span class="process-math">\(b\)</span> and angle
      <span class="process-math">\(\theta\)</span> between them, the length,
      <span class="process-math">\(c\text{,}\)</span> of the third side is given
      by:
    </div>
    <div class="displaymath process-math">
      \begin{equation*} c^2 = a^2 + b^2 -2ab\cos\theta. \end{equation*}
    </div>
  </div>
</article>
