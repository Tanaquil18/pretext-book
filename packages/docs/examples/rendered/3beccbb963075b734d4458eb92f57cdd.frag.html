<article class="theorem theorem-like" id="FRAGMENT_PARENT_ID__0-1">
  <h4 class="heading">
    <span class="type">Theorem</span><span class="space"> </span
    ><span class="codenumber">1.1.1</span><span class="space"> </span
    ><span class="creator">(Lagrange)</span><span class="period">.</span
    ><span class="space"> </span><span class="title">Optional title.</span>
  </h4>
  <div class="para" id="FRAGMENT_PARENT_ID__0-1-3-1">
    Let <span class="process-math">\(G\)</span> be a finite group and
    <span class="process-math">\(H\)</span> a subgroup. Then the order of
    <span class="process-math">\(H\)</span> divides the order of
    <span class="process-math">\(G\text{.}\)</span>
  </div>
</article>
<article class="proof" id="FRAGMENT_PARENT_ID__0-1-4">
  <h4 class="heading">
    <span class="type">Proof<span class="period">.</span></span>
  </h4>
  <div class="para" id="FRAGMENT_PARENT_ID__0-1-4-1">
    The left cosets of <span class="process-math">\(H\)</span> partition the
    group, and all have the same size.
  </div>
</article>
