<article class="identity theorem-like" id="FRAGMENT_PARENT_ID__0-1">
  <h4 class="heading">
    <span class="type">Identity</span><span class="space"> </span
    ><span class="codenumber">1.1.1</span><span class="period">.</span
    ><span class="space"> </span
    ><span class="title">Useful trigonometric identities for integration.</span>
  </h4>
  <div class="para logical" id="FRAGMENT_PARENT_ID__0-1-2-1">
    <div class="displaymath process-math" id="FRAGMENT_PARENT_ID__0-1-2-1-1">
      \begin{align*} \cos^2 x \amp= \frac{1+\cos(2x)}{2},\\ \sin^2 x \amp=
      \frac{1-\cos(2x)}{2}. \end{align*}
    </div>
  </div>
</article>
