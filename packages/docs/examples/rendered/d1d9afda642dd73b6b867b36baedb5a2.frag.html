<article class="poem" id="FRAGMENT_PARENT_ID__0-2">
  <h2 class="heading"><span class="title">My Poem</span></h2>
  <div class="stanza">
    <h2 class="heading"><span class="title">Beginnings</span></h2>
    <div class="line left">It starts with number one;</div>
    <div class="line left">then on to number two.</div>
    <div class="line left">But what I take away</div>
    <div class="line left">is the start of something new.</div>
  </div>
  <div class="stanza">
    <h2 class="heading"><span class="title">Endings</span></h2>
    <div class="line left">After time has come and passed,</div>
    <div class="line left">I fear not much will stand to last.</div>
    <div class="line left">Farewell and goodbye is too much to say.</div>
    <div class="line left">Instead I just walk away.</div>
  </div>
</article>
