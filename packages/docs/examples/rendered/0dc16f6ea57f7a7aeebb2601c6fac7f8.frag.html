Middle C is the fourth C on the 88-key piano keyboard denoted
<span class="process-math">\(\text{C}_{4}\)</span>. One denotes a C♯ in the same
octave as <span class="process-math">\(\text{C}^♯_{4}\)</span>, written in
PreTeXt as
<code class="code-inline tex2jax_ignore"
  >&#x3C;n pc="C" acc="sharp" octave="4"/></code
>.
